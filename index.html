<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

  
</head>
<body>
    <div class="container-box">
        <div class="left-box" id="left-box">
            <div class="weather-info">
                <h1>Weather</h1>
                <p id="temperature"></p>
                <p id="location"></p>
                <p id="description"></p>
                <p id="datetime"></p>
            </div>
        </div>
        <div class="right-box">
            <div class="search-container">
                <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
                <button class="btn btn-info" onclick="fetchWeather()"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="btn btn-warning" onclick="resetData()"><i class="fa-solid fa-arrow-rotate-right"></i></button> <!-- Reset button -->
            </div>
            <div class="weather-details mt-3">
                <h4>Weather Details</h4>
                <p><strong>Country:</strong> <span id="country"></span></p>
                <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
                <p><strong>Wind:</strong> <span id="wind"></span> km/h</p>
                <p><strong>Pressure:</strong> <span id="pressure"></span> hPa</p>
                <p><strong>Sea Level:</strong> <span id="sea-level"></span> m</p>
            </div>
        </div>
    </div>

   <script src="./function.js"></script>
</body>
</html>
